plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5'
}

group = 'com.isi.desa'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // 游댳 Dependencias de Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter:3.2.5'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.2.5'

    // 游댳 Jackson para manejar JSON y fechas
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.17.1'

    // 游댳 JUnit para pruebas unitarias
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.5'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Forzar UTF-8 en compilaci칩n y ejecuci칩n de tests/bootRun
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Test).configureEach {
    jvmArgs = ['-Dfile.encoding=UTF-8']
}

// Si us치s Spring Boot: asegurar que la ejecuci칩n con bootRun use UTF-8
bootRun {
    jvmArgs = ['-Dfile.encoding=UTF-8']
}
